<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>


  <link rel="stylesheet" href="/scss/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <img src="./images/pattern-background-desktop.svg" alt="" class="bg">
    <div class="ordercontainer">
      <div class="banner">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      <div class="order_info">
        <h1 class="title">Order Summary</h1>
        <p class="paragraph">  You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="plan">
          <div class="iconmusic"><img src="./images/icon-music.svg" alt=""></div>
          <div class="infoplan">
            <h1>Annual Plan</h1>
            <h2>$59.99/year</h2>
          </div>
          <a href="#">Change</a>
        </div>
        <button>Proceed to Payment</button>
        <h1 class="cancel-order">Cancel Order</h1>
      </div>
      
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.instagram.com/peterramirez18/">Peter Ramirez</a>.
    </div>
  </div>
  
  
</body>
</html>
